{% extends 'base.html' %}

{% block title %}
  Login
{% endblock %}

{% block main %}
  <h1>Login</h1>
  <form action="/login" method="post" autocomplete="off">
    <div class="form-group">
      <input type="text" name="username" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <button>Logar</button>
    </div>
  </form>
{% endblock %}
