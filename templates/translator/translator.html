{% extends 'base.html' %}

{% block title %}
  Translator
{% endblock %}

{% block main %}
  <h1>Hello, {{ name }}</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p class="message">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
{% endblock %}
