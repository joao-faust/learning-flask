<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>{% block title %}{% endblock %} - Flask</title>
</head>
<body>
  
  <div class="container">
    <nav class="navbar">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('translator') }}">Translator</a>
        </li>
        {% if logout %}
          <li class="nav-item">
            <a class="nav-link" id="nav-link-logout" href="{{ url_for('logout') }}">Logout</a>
          </li>
        {% endif %}
      </ul>
    </nav>
    <main>
      {% block main %}{% endblock %}
    </main>
  </div>

</body>
</html>
